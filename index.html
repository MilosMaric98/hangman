<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Hangman</title>
  </head>
  <body>
    <div class="game-content">
      <div class="letters"></div>
      <div class="word-part">
        <p>Trazena rec: <span class="word"></span></p>
      </div>
      <div class="lives">
        <p>Number of lives: <span class="life"></span></p>
      </div>
    </div>

    <div class="game-end disabled">
      <h3 class="end-message">You Lose</h3>
      <button class="end-btn">Try again</button>
    </div>

    <script src="script.js"></script>
  </body>
</html>
